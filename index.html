<!DOCTYPE html>
<html lang="en">
<head>
	<title>openEditor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="lib/codemirror.css">
	<style>* {font-size: 12px;}</style>
</head>
<body>

<div class="w3-container">
	<header class="w3-section">
  		<div id="tool" >
		  	<button class="w3-btn w3-ripple w3-purple">Reset</button>
		  	<button class="w3-btn w3-ripple w3-purple">Code</button>
		  	<button class="w3-btn w3-ripple w3-purple">Preview</button>
		</div>
	</header>

	<div class="w3-row">
		<div class="w3-col l6">
			<canvas id="canvas" height="500" width="600" class="w3-card-2"></canvas>
		</div>
		<div class="w3-col l6">
			<textarea class="innerbox script w3-card-2" placeholder="write your code" id="codeArea"></textarea>	
		</div>
	</div>

	<footer>
		<h6>Logs:</h6>
  		<div class="logcontainer">
        	<header class="logs-head">
				<small style="margin-top: -4px;float:right; margin-right: 16px;cursor: pointer;" id="log-clear" class="close">âœ–</small>
			</header>
        	
			<div class="logs"></div>
   		 </div>
	</footer>
</div>

<script src="js/jquery-3.1.0.js"></script>
<script src="lib/codemirror.js"></script>
<script src="addon/edit/matchbrackets.js"></script>
<script src="addon/comment/continuecomment.js"></script>
<script src="addon/comment/comment.js"></script>
<script src="mode/javascript/javascript.js"></script>

<script src="js/canvas.js"></script>
<script src="js/editor.js"></script>

</body>
</html>
